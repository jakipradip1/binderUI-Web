<div id="filter" class="row">
	<div class="col-md-12">
		<div id="utilites">
			<i>Collapse</i>
			<i>Expand</i> 
		</div>
		<p> Filter Documents:</p>

		<div class="form-group">
	  		<input type="text" [(ngModel)]="query" class="form-control" id="usr" placeholder="Filter by file name, type, category" (keyup.enter)="getQuery()">
	  	</div>
	  	<div class="col-md-2">
		  	<p> Sort By Category:</p>
	  	</div>
	  	<div class="form-group col-md-2">

	  		<div class="checkbox">
		  		<label><input type="checkbox" value="">Bills</label>
			</div>
			<div class="checkbox">
			  <label><input type="checkbox" value="">Education</label>
			</div>
			<div class="checkbox disabled">
			  <label><input type="checkbox" value="" disabled>Grocery</label>
			</div>
	  		
	  	</div>

	  	<div class="form-group col-md-2">

	  		<div class="checkbox">
		  		<label><input type="checkbox" value="">Bank</label>
			</div>
			<div class="checkbox">
			  <label><input type="checkbox" value="">Insurance</label>
			</div>
			<div class="checkbox disabled">
			  <label><input type="checkbox" value="" disabled>Health</label>
			</div>
	  		
	  	</div>
	  	<div class="col-md-2">
		  	<p> Sort By Date:</p>
	  	</div>
	  	<div class="col-md-2">
	  		<label>
	  			From:
	  		</label><input type="date" name="bday">
	  	</div>
	  	<div class="col-md-2">
	  		<label>To: </label>
	  		<input type="date" name="bday">
	  	</div>

	</div>
</div>


<div id="documents" *ngFor="let obj of imageArray | filter: searchQuery |paginate: { itemsPerPage: 5, currentPage: p }">
	<div class="col-md-4">
			<img src="{{obj.image}}" width="250px">
			<p> {{obj.name}}</p>
	</div>

</div >
<div class="row" id="pagination">
	 <div class="col-md-12">
	 	<pagination-controls (pageChange)="p = $event"></pagination-controls>
	 </div>
 </div>
